<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr; /* Single column layout by default */
            grid-template-rows: auto 1fr; /* Create header and content area */
            gap: 20px;
            justify-items: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100%;
        }

        .video-grid {
            grid-column: 1 / 2; /* Take full width */
            grid-row: 1 / 2; /* First row */
            width: 100%;
            height: 300px;
            background-color: transparent;
            border: none;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-grid iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        /* Food List Grid Container */
        .food-list-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two grids side by side */
            gap: 20px;
            width: 100%;
            max-width: 1000px; /* Limit max width */
            margin-top: 20px;
        }

        .food-list {
            list-style-type: none;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .food-list h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .content-grid {
            grid-column: 1 / 2; /* Full width by default */
            grid-row: 2 / 4; /* Third row */
            width: 100%;
            max-width: 500px; /* Limit max width */
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: calc(100% - 40px); /* Full width minus margin */
        }

        #result {
            margin-top: auto;
            font-size: 18px;
            font-weight: bold;
        }

        img {
            display: block;
            margin: auto;
            width: 50%;            
        }

        #foodImage {
            display: none;
            margin-top: auto;
            width: 50%;
            height: 50%;
            object-fit: fill;
            border-radius: 10px;
            align-content: center;
        }

    

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr; /* One column layout for smaller screens */
                grid-template-rows: auto 1fr 1fr;
                padding: 10px;
            }

            .video-grid {
                height: 200px; /* Adjust video height on smaller screens */
            }

            .food-list-container {
                grid-template-columns: 1fr; /* Stack the lists on mobile */
            }

            .food-list, .content-grid {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                height: 150px; /* Make the video even smaller on very small screens */
            }

            .food-list, .content-grid {
                padding: 10px; /* Reduce padding on small screens */
            }

            input, button {
                font-size: 14px; /* Smaller font size for mobile */
                padding: 8px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>

    <!-- Video Grid (YouTube video embedded) -->
    <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/8GFbPTKiReM?autoplay=1&mute=1&loop=1&playlist=8GFbPTKiReM&controls=0&modestbranding=1&showinfo=0&playsinline=1" 
                frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Food List Container -->
    <div class="food-list-container">
        <!-- Foods You Can Eat -->
        <div class="food-list">
            <h3>Foods You Can Eat</h3>
            <ul>
                <li>Rice</li>
                <li>Banana</li>
                <li>Carrot</li>
                <li>Chicken</li>
                <li>Rice</li>
                <li>Salad</li>
            </ul>
        </div>

        <!-- Foods You Cannot Eat -->
        <div class="food-list">
            <h3>Foods You Cannot Eat</h3>
            <ul>
                <li>Apple</li>
                <li>Ice Cream</li>
                <li>Burger</li>
                <li>Cheese</li>
                <li>Chocolate</li>
                <li>Processed Foods</li>
            </ul>
        </div>
    </div>

    <!-- Content Form Grid -->
    <div class="content-grid">
        <h2>Can I Eat This?</h2>
        <input type="text" id="foodInput" placeholder="Enter food name">
        <button onclick="checkFood()">Check</button>
        <p id="result"></p>
        <img id="foodImage" src="" alt="Food Image">
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
